ssl_session_cache           shared:SSL:10m;
ssl_session_timeout         10m;
ssl_prefer_server_ciphers   on;
#ssl_stapling                on;
#resolver                    8.8.8.8;
ssl_protocols               TLSv1 TLSv1.1 TLSv1.2;
ssl_ciphers                 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

add_header                  X-Frame-Options "SAMEORIGIN" always;
add_header                  X-Xss-Protection "1; mode=block" always;
add_header                  X-Content-Type-Options "nosniff" always;

add_header                  Referrer-Policy "no-referrer" always;
add_header                  Strict-Transport-Security 'max-age=31536000; includeSubDomains' always;
add_header                  Content-Security-Policy "default-src https:; script-src https: 'unsafe-eval' 'unsafe-inline'; style-src https: 'unsafe-inline'; img-src https: data: blob:; frame-src 'self' blob:; connect-src https: blob:; font-src https: data:; report-uri /csp-report" always;